<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    

</head>
<body>

    <div class="container">
        <h1>Tax Calculator</h1>
       
        <form id="taxForm">
            <div class="input-group">
                <label for="grossIncome" class="tooltip-container tooltipabove">Enter gross annual income <i class="fas fa-question-circle tooltip-icon"><span class="tooltiptext">Gross annual income is your total salary</span></i></label>
                <input class="myinput" type="text" id="grossIncome" name="grossIncome" required>
                <span class="tooltip">Please enter number only.</span>
                <span class="error-icon"><i class="fa-solid fa-circle-exclamation "></i></span>
            </div>
            
            <div class="input-group">
                <label for="extraIncome" class="tooltip-container tooltipabove">Enter extra income <i class="fas fa-question-circle tooltip-icon"><span class="tooltiptext">enter your extra income in this field</span></i></label>
                <!-- <label for="extraIncome">Extra Income:</label> -->
                <input class="myinput" type="text" id="extraIncome" name="extraIncome">
                <span class="tooltip2">Please enter number only.</span>
                <span class="error-icon2"><i class="fa-solid fa-circle-exclamation"></i></span>
            </div>

            <div class="input-group">
                <label for="age" class="tooltip-container tooltipabove">Enter age group <i class="fas fa-question-circle tooltip-icon"><span class="tooltiptext">enter age group in this field</span></i></label>
                <!-- <label for="age">ge:</label> -->
                <select id="age" name="age" required>
                    <option value="">Select Age Group</option>
                    <option value="<40">&lt;40</option>
                    <option value="≥ 40 &lt; 60">&ge; 40 &lt; 60</option>
                    <option value="≥ 60">&ge; 60</option>
                </select>
                <div class="error-icon" id="ageError"></div>
            </div>

            <div class="input-group">

                <label for="deductions" class="tooltip-container tooltipabove">Enter total applicable deductions <i class="fas fa-question-circle tooltip-icon"><span class="tooltiptext">Enter total applicable deductions</span></i></label>
                <!-- <label for="deductions">Deductions:</label> -->
                <input class="myinput" type="text" id="deductions" name="deductions">
                <span class="tooltip3">Please enter number only.</span>
                <span class="error-icon3"><i class="fa-solid fa-circle-exclamation"></i></span>
            </div>
            <button type="submit">Calculate Tax</button>
        </form>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Your Overall income will be</h2>
            <p id="result"></p>
            <button id="closeButton">Close</button>
        </div>
    </div>

    
    
    <script src="script.js"></script>

</body>
</html>
